    <style>
        /* Stili per la tabella all'interno della sezione #TableExercise */
        #TableExercise table {
            width: 100%;                  /* Imposta la larghezza della tabella al 100% del contenitore */
            border-collapse: collapse;    /* Elimina gli spazi tra i bordi delle celle */
            margin-bottom: 20px;          /* Aggiunge uno spazio inferiore alla tabella */
        }
    
        #TableExercise th, 
        #TableExercise td {
            border: 1px solid #000;       /* Aggiunge un bordo nero di 1px alle celle */
            padding: 10px;                /* Aggiunge padding interno alle celle */
            text-align: center;           /* Centra il testo all'interno delle celle */
        }
    
        #TableExercise th {
            background-color: #f2f2f2;    /* Colore di sfondo per le celle di intestazione */
        }
    
        #TableExercise caption {
            caption-side: top;            /* Posiziona la didascalia sopra la tabella */
            font-weight: bold;            /* Testo in grassetto per la didascalia */
            font-size: 1.5em;             /* Dimensione del carattere aumentata per la didascalia */
            margin-bottom: 10px;          /* Spazio inferiore alla didascalia */
        }
    
        /* Stili per le righe alternate (opzionale) */
        #TableExercise tbody tr:nth-child(even) {
            background-color: #f9f9f9;    /* Colore di sfondo per le righe pari */
        }
    
        /* Stili per le celle che utilizzano rowspan o colspan */
        #TableExercise td[rowspan],
        #TableExercise td[colspan] {
            vertical-align: middle;       /* Allinea verticalmente al centro le celle che si estendono su più righe o colonne */
        }
    </style>
</head>

    <!-- Teacher's solution -->
    <form action="script.php" method="GET"></form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>First Name:
                <input type="text" name="firstName"
                autocomplete="on" placeholder="first name.."
                required/>
            </label>
            <label>Last Name:
                <input type="text" name="lastName"
                autocomplete="on" placeholder="last name.."
                required/>
            </label>
            <label>Contact Email:

                autocomplete="on" placeholder="email.."
                required/>
            </label>
        </fieldset>
        <fieldset>

                max="4" required/>
            </label>
